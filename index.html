<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Gasket Color Matcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    #result {
      margin-top: 2rem;
      padding: 1rem;
      border: 1px solid #ccc;
      width: 80%;
    }
    #preview {
      max-width: 300px;
      margin-top: 1rem;
      border: 1px solid #999;
    }
  </style>
</head>
<body>
  <h1>Kard Vault - Color Matching AI</h1>
  <p>Upload a trading card image and get color-matched gasket suggestions.</p>
  <input type="file" id="cardUpload" accept="image/*" onchange="previewImage()" />
  <img id="preview" src="" alt="Card preview will appear here" />
  <button onclick="analyzeCard()">Analyze</button>

  <div id="result">
    <h3>Color Match Result</h3>
    <p id="matchInfo">No data yet.</p>
  </div>

  <script>
    function previewImage() {
      const input = document.getElementById('cardUpload');
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    async function analyzeCard() {
      const input = document.getElementById('cardUpload');
      const matchInfo = document.getElementById('matchInfo');

      if (!input.files[0]) {
        alert('Please upload a card image.');
        return;
      }

      matchInfo.textContent = 'Analyzing...';

      const formData = new FormData();
      formData.append('cardImage', input.files[0]);

      try {
        const response = await fetch('https://gasket-ai-backend.onrender.com/analyze-card', {
          method: 'POST',
          body: formData,
        });
        const data = await response.json();
        matchInfo.textContent = data.result || 'No result returned.';
      } catch (error) {
        matchInfo.textContent = 'Error analyzing card. Please try again.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
